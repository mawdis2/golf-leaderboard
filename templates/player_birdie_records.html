<!-- templates/player_birdie_records.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Stats 2025</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>{{ player.name }}'s Golf Stats {{ year }}</h1>
        
        <table>
            <tr>
                <th>Course</th>
                <th>Birdies</th>
                <th>Eagles</th>
                <th>Total</th>
            </tr>
            {% for record in records %}
            <tr>
                <td style="color: green;">{{ record.course_name }}</td>
                <td>{{ record.birdie_count }}</td>
                <td>{{ record.eagle_count }}</td>
                <td>{{ record.total }}</td>
            </tr>
            {% endfor %}
        </table>

        <div class="button-container">
            <a href="{{ url_for('main.leaderboard') }}" class="back-button">Back to Leaderboard</a>
        </div>
    </div>
</body>
</html>
