<!DOCTYPE html>
<html>
<head>
    <title>Enter Site Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .password-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            text-align: center;
        }
        .password-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #666;
            border-radius: 4px;
            background-color: #444;
            color: white;
        }
        .password-form button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .error-message {
            color: #dc3545;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h2>Golf Leaderboard</h2>
        <p>This site is password protected</p>
        <form class="password-form" method="POST">
            <input type="password" name="site_password" placeholder="Enter site password" required>
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
            <button type="submit">Enter Site</button>
        </form>
    </div>
</body>
</html>
