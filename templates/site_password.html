<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .password-container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20vh auto;
            max-width: 400px;
            text-align: center;
        }

        .password-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .password-input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 80%;
            font-size: 1em;
        }

        .submit-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #dc3545;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="password-container">
        <h1 style="color: white; margin-bottom: 20px;">Welcome to Birdie Leaderboard</h1>
        <form class="password-form" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="error-message">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <input type="password" name="password" class="password-input" placeholder="Enter site password" required>
            <button type="submit" class="submit-button">Enter</button>
        </form>
    </div>
</body>
</html>
