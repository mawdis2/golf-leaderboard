{% extends "base.html" %}

{% block title %}Add Historical Totals{% endblock %}

{% block content %}
<div class="container">
    <h1 class="text-center mb-4">Add Historical Totals</h1>
    
    <div class="text-center mb-3">
        <a href="{{ url_for('main.admin_dashboard') }}" class="btn btn-primary">Back to Admin Dashboard</a>
    </div>
    
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h2 class="h4 mb-0">Add Historical Totals</h2>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="form-group mb-3">
                    <label for="year">Year:</label>
                    <select name="year" id="year" class="form-control">
                        {% for year in years %}
                            <option value="{{ year }}" {% if year == selected_year %}selected{% endif %}>{{ year }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Birdies</th>
                            <th>Eagles</th>
                            <th>Trophy</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for player in players %}
                            <tr>
                                <td>{{ player.name }}</td>
                                <td>
                                    <input type="number" name="birdies_{{ player.id }}" class="form-control" min="0" value="0">
                                </td>
                                <td>
                                    <input type="number" name="eagles_{{ player.id }}" class="form-control" min="0" value="0">
                                </td>
                                <td>
                                    <div class="form-check">
                                        <input type="checkbox" name="trophy_{{ player.id }}" class="form-check-input" id="trophy_{{ player.id }}">
                                        <label class="form-check-label" for="trophy_{{ player.id }}">üèÜ</label>
                                    </div>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Save Historical Totals</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
